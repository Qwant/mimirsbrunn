      id = "poi_type:amenity:post_office"
      name = "Bureau de poste"
    [[pois.config.types]]
      id = "poi_type:amenity:bicycle_rental"
      name = "Station VLS"
    [[pois.config.types]]
      id = "poi_type:amenity:bicycle_parking"
      name = "Parking vélo"
    [[pois.config.types]]
      id = "poi_type:amenity:parking"
      name = "Parking"
    [[pois.config.types]]
      id = "poi_type:amenity:police"
