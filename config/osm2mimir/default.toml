    [[pois.config.types]]
      id = "poi_type:amenity:townhall"
      name = "Mairie"
    [[pois.config.types]]
      id = "poi_type:leisure:garden"
      name = "Jardin"
    [[pois.config.types]]
      id = "poi_type:leisure:park"
      name = "Parc, espace vert"

    [[pois.config.rules]]
