[logging]
  path = "./logs"

[container]
  dataset = "fr"

# This section is ignored if mimirsbrunn is compiled without the `db-storage`
# option.
[database]
  file = "/tmp/osm_db.tmp"
  buffer_size = 50_000

[pois]
  import = false
  [pois.config]
    [[pois.config.types]]
      id = "poi_type:amenity:college"
      name = "École"
    [[pois.config.types]]
      id = "poi_type:amenity:university"
      name = "Université"
    [[pois.config.types]]
      id = "poi_type:amenity:theatre"
      name = "Théâtre"
